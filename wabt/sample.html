<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function main(wasm) {
            const addTwo = wasm.exports.addTwo;

            console.log(addTwo)
            console.log("addTwo", addTwo(2, 2));
        }


        fetch("sample.wasm").then(reponse =>
            reponse.arrayBuffer()
        ).then(bytes =>
            WebAssembly.instantiate(bytes, {})
        ).then(result =>
            result.instance
        ).then(main);


    </script>
</body>

</html>
